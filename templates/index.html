<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Gestor de Tareas</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">    <!-- Fuente de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <!-- Mi estilo css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
</head>
<body>
    <main class="container p-4">
        <h1 class="display-4 text-center mt-4 titulo">App de GestiÃ³n de Tareas</h1>
            <div class="row">
                <div class="col-md-5 offset-md-3 my-auto"> <!-- Este div ocupara 4 columnas del espacio (centrado) -->
                    <div class="card"> <!--Creacion del objeto card -->
                        <div class="card-header">
                            <form action="/crear-tarea" method="post">
                                <!-- Separamos el boton del input con form-group -->
                                <div class="form-group">
                                    <input type="text" name="contenido_tarea" placeholder="Tarea" class="form-control" autofocus>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block"> <!--btn block ocupa el boton todo el ancho -->
                                    Guardar
                                </button>
                            </form>

                        </div>
                        <div class="card-body">
                            <!-- Las etiquetas <ul> y <li> sirven para crear listas en HTML -->
                            <ul class="list-group">
                                <!-- Codigo python gracias a Jinja -->
                                {% for tarea in lista_de_tareas %}
                                <li class="list-group-item">
                                    <span class="{% if tarea.hecha==true %} tarea_hecha {% endif %}">
                                    {{tarea.contenido}}</span><!-- contenido es la variable de la clase Tarea que almacena el texto de la tarea -->
                                    <a href="/tarea-hecha/{{tarea.id}}" style="text-decoration:none">
                                        <svg class="bi bi-check-box" width="2em" height="2em" viewBox="0 0 16 16" fill="green" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M15.354 2.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3-3a.5.5 0 11.708-.708L8 9.293l6.646-6.647a.5.5 0 01.708 0z" clip-rule="evenodd"/>
                                            <path fill-rule="evenodd" d="M1.5 13A1.5 1.5 0 003 14.5h10a1.5 1.5 0 001.5-1.5V8a.5.5 0 00-1 0v5a.5.5 0 01-.5.5H3a.5.5 0 01-.5-.5V3a.5.5 0 01.5-.5h8a.5.5 0 000-1H3A1.5 1.5 0 001.5 3v10z" clip-rule="evenodd"/>
                                        </svg>
                                    </a>
                                    <a href="/eliminar-tarea/{{tarea.id}}" style="text-decoration:none">
                                        <svg class="bi bi-trash" width="2em" height="2em" viewBox="0 0 16 16" fill="red" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z"/>
                                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" clip-rule="evenodd"/>
                                        </svg>
                                    </a>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                    <div>
                        <form action="/eliminar-todo">
                            <button type="submit" class="btn btn-danger btn-block"> <!--btn block ocupa el boton todo el ancho -->
                            Eliminar Todo
                            </button>
                        </form>
                    </div>
                </div>
            </div>
    </main>

</body>
</html>
